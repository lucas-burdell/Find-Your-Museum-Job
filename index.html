<!DOCTYPE html>
<html>
<head>

    <!-- JQuery 3.2.1 -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional bootstrap theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


    <!-- Latest compiled and minified bootsrap JavaScript -->
    <!--script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script -->

    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class='jumbotron'>
    <div class="container">
        <div class="row bordered-block">
            <h1 align="center">Welcome!</h1>
            <p>This web page was made by Lucas Burdell (me) after seeing a post on Facebook. Here's the image that
                inspired
                this page:</p>
            <p align="center">
                <img src="originalpost.jpg" height="75%" width="75%"/>
            </p>
            <div class='row bordered-block' id="game-holder">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputFirstInitial" class="col-sm-2 control-label">Enter first initial:</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="inputFirstInitial" placeholder="first initial">
                        </div>
                        <label for="inputSecondInitial" class="col-sm-2 control-label">Enter second initial:</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="inputSecondInitial" placeholder="second initial">
                        </div>
                        <label for="inputThirdInitial" class="col-sm-2 control-label">Enter last initial:</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="inputThirdInitial" placeholder="third initial">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputMonth" class="col-sm-2 control-label">Enter your birth month:</label>
                        <div class="col-sm-8">
                            <select id='inputMonth'>
                                <option value=''>--Select Month--</option>
                                <option selected value='0'>January</option>
                                <option value='1'>February</option>
                                <option value='2'>March</option>
                                <option value='3'>April</option>
                                <option value='4'>May</option>
                                <option value='5'>June</option>
                                <option value='6'>July</option>
                                <option value='7'>August</option>
                                <option value='8'>September</option>
                                <option value='9'>October</option>
                                <option value='10'>November</option>
                                <option value='11'>December</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">Calculate</button>
                        </div>
                    </div>
                </form>
                <!--first initial middle initial last initial birth month birth day date-->
                <div class="row" id="result-box" style="display: none">
                    <p>Your museum job title is:</p>
                    <h1 id="job-title"></h1>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
